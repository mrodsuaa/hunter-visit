<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Choose your visit...
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card" *ngFor="let visit of visits; let i = index">
    <div class="img-parent">
      <img class="img-background" src="/assets/{{visit.stations[0].photos[0].url}}"
        alt="{{visit.stations[0].photos[0].description}}" />
      <div class="img-star">
        <span (click)="removeStar()" *ngIf="stars">
          <ion-icon name="star" *ngFor="let i of [].constructor(stars)"></ion-icon>
        </span>
        <span (click)="addStar()">
          <ion-icon name="star-outline" *ngFor="let i of [].constructor(5-stars)"></ion-icon>
        </span>
      </div>
    </div>
    <ion-card-header>
      
      <ion-card-subtitle class="my-subtitle">
        <span class="flag-icon flag-icon-gb my-flag"></span>
      </ion-card-subtitle>
      <ion-card-title>
        <span>{{visit.name}}</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- class="ion-text-justify" -->
      <p>{{visit.description}}</p>
      <ion-button fill="outline" class="ion-float-right" size="small" (click)="startHunting(i)">Start hunting >>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
